<div class="container" ng-controller="PlaylistCtrl">
  <ul class="nav nav-pills nav-justified">
    <li><a href="#/search">Search</a></li>
    <li class="active"><a href="">PlayList</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="playlist">
      <div class="well">Now Playing: {{playlist.nowPlayling.title}} by {{playlist.nowPlaying.artist}}</div>

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="media in playlist.playlist">
          <button type="button" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-arrow-down"></span></button>
          <button type="button" class="btn btn-primary btn-xs disabled"><span class="glyphicon glyphicon-arrow-up"></span></button>
          {{media.title}} by {{media.artist}}
        </li>
      </ul>
    </div>
  </div>
</div>
